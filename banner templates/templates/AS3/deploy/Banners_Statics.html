<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
<style type="text/css">
	body {
		font-family: Verdana, Geneva, sans-serif;
		color: #ffffff;
		font-size:10px;
		background-color:#ec3f31;
		padding:0;
		margin:0;
	}
	
	a:link,
	a:hover,
	a:visited,
	a:active {
		color:#fff;
	}
	
	#top div {
		position: relative;
		height: auto;
		margin: 0 30px 30px 30px;
	}
	
	#bottom div {
		float:left;
		margin: 0 0 0 30px;
		padding-bottom: 30px;
	}
</style>

</head>

<body>

    <img src="assets/imgs/logo.png" width="100" height="100" alt="deep focus" border="0" />
    <div id="top"></div>        
    <div id="bottom"></div>
    
</body>
<script type="text/javascript" src="assets/js/swfobject.js"></script>
<script type="text/javascript">
	var flashvars = {};
	var params = { wmode: "transparent" };
	var attributes = { };

    function getPath(img)
    {
    	var hrefArray = window.location.href.split("/");
        var lettersToEnd = hrefArray[hrefArray.length-1].length
        path = window.location.href.substr(0, (window.location.href.length - lettersToEnd) );
        return path + 'gifs/' + img;
    }
    
    function addImgToDocument(path, width, height) {
    	var parent =( width/height > 1.2) ? "top" : "bottom";
	    var containerDiv = document.createElement('div');
		var parentDiv = document.getElementById(parent);
		
		var pTag = document.createElement('p');
		var pTxt = document.createTextNode('Size :: '+ width + "x" + height);
		pTag.appendChild(pTxt);
		
		var imgTag = document.createElement('img');
		imgTag.setAttribute('src', path);
		imgTag.setAttribute('width', width);
		imgTag.setAttribute('height', height);
		
	    var linkTxt = getPath(path);
		var href = document.createElement('a');
		href.setAttribute('href', linkTxt);
		var swfTxt = document.createTextNode(linkTxt);
		href.appendChild(swfTxt);
		
		
		containerDiv.appendChild(pTag);
		containerDiv.appendChild(imgTag);
		containerDiv.appendChild(href);
		
		parentDiv.appendChild(containerDiv);
		containerDiv.style.width = width+'px';
	    containerDiv.style.height = height+'px';
	    containerDiv.style.marginLeft = '23px';
	    containerDiv.style.marginBottom = '60px';

    }

	(function() {
		addImgToDocument("72890.jpg",  728, 90);
		addImgToDocument("46860.jpg",  468, 60);
		addImgToDocument("300250.jpg", 300, 250);
		addImgToDocument("160600.jpg", 160, 600);
		addImgToDocument("120600.jpg", 120, 600);
		addImgToDocument("180150.jpg", 180, 150);
    })();
</script>

</html>
